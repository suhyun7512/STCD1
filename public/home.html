    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getStorage, ref, getDownloadURL, uploadBytes } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";
        import { getFirestore, getDoc, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { doc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        firebase.initializeApp(firebaseConfig);

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        const db1 = firebase.firestore();

        const postsCollection = collection(db, 'posts');

        export { auth, storage, db };

        const firebaseApp = initializeApp(firebaseConfig);
        const firestoreInstance = getFirestore(firebaseApp);

        const postCollection = collection(db, 'posts');
        const postQuery = query(postCollection, orderBy('timestamp', 'desc'));

        const likeIconSrc = '../image/heart-no.png';
        const likedIconSrc = '../image/heart-yes.png';


        document.addEventListener('DOMContentLoaded', function () {
            const profileUIDElement = document.getElementById('profile-setting');
            const profileMenuElement = document.getElementById('profile-menu');

            // Function to toggle the display of the profile menu
            function toggleProfileMenu() {
                if (profileMenuElement.style.display === 'none') {
                    profileMenuElement.style.display = 'block';
                } else {
                    profileMenuElement.style.display = 'none';
                }
            }

            // Event listener for the profile UID element
            profileUIDElement.addEventListener('click', function (event) {
                event.stopPropagation(); // Prevent the click event from bubbling up to the document
                toggleProfileMenu();
            });

            // Event listener for clicks outside the profile menu
            document.addEventListener('click', function (event) {
                if (!profileMenuElement.contains(event.target) && !profileUIDElement.contains(event.target)) {
                    profileMenuElement.style.display = 'none';
                }
            });
        });



        document.addEventListener('DOMContentLoaded', function () {
            const profileButton = document.getElementById('profile-buttom');
            const profileModal = document.getElementById('profileModal');
            const closeProfileModal = document.getElementById('closeProfileModal');
            const profileNameElement = document.getElementById('profile-name');
            const profileImageElement = document.getElementById('profile-modal-image');
            const profileFollowersElement = document.getElementById('profile-followers');
            const profileFollowingElement = document.getElementById('profile-following');
            const profileupload = document.getElementById('profile-uploadpost');

            window.addEventListener('click', function (event) {
                if (event.target === profileModal) {
                    profileModal.style.display = 'none';
                }
            });

            profileButton.addEventListener('click', async function () {
                const user = auth.currentUser;
                if (!user) {
                    console.error('사용자가 로그인되어 있지 않습니다.');
                    return;
                }
                try {
                    const userDoc = await db1.collection('user').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();

                        const userName = userDoc.data().name;

                        const userupload = userDoc.data().uploadpost;

                        const profileNumber = userData.profilePicture;

                        const imagePath = `profile_images/${profileNumber}.png`;
                        const profileImageRef = ref(storage, imagePath);
                        const downloadURL = await getDownloadURL(profileImageRef);

                        profileupload.textContent = '게시물: ' + (userData.displayName || userupload);

                        profileNameElement.textContent = (userData.displayName || userName);
                        profileImageElement.src = downloadURL || 'path/to/default/profile/image.jpg';

                        const profileaboutMeElement = document.getElementById('profile-aboutMe');
                        const userAboutMe = userDoc.data().aboutme;
                        profileaboutMeElement.textContent = (userAboutMe || '');

                        const profilUID = document.getElementById('profile-UID');
                        const userAboutMe1 = userDoc.data().uid;
                        profilUID.textContent = 'UID: ' + (userAboutMe1 || '');

                        const followersSnapshot = await db1.collection('user').where('followuser', 'array-contains', user.uid).get();
                        profileFollowersElement.textContent = `팔로워: ${userData.followuser || 0}`;

                        const followingSnapshot = await db1.collection('user').where('likeuser', 'array-contains', user.uid).get();
                        profileFollowingElement.textContent = '팔로우: ' + followingSnapshot.size;

                        profileModal.style.display = 'block';

                        document.getElementById('changeNameButton').addEventListener('click', async function () {
                            let newName = prompt('새로운 이름을 입력하세요.');

                            if (newName && newName.length >= 6) {
                                const user = auth.currentUser;

                                if (user) {
                                    try {
                                        const userDoc = await db1.collection('user').doc(user.uid).get();

                                        if (userDoc.exists) {
                                            await db1.collection('user').doc(user.uid).update({
                                                name: newName
                                            });
                                            profileNameElement.textContent = '이름: ' + newName;

                                            window.location.href = "./home.html";
                                        } else {
                                            console.error('사용자 데이터를 찾을 수 없습니다.');
                                        }
                                    } catch (error) {
                                        console.error('이름 업데이트 중 오류가 발생했습니다:', error);
                                    }
                                } else {
                                    console.error('사용자가 로그인되어 있지 않습니다.');
                                }
                            } else {
                                console.error('이름은 6글자이어야 합니다.');
                            }
                        });

                        document.getElementById('changeabotmeButton').addEventListener('click', async function () {
                            let aboutme = prompt('자기소개를 입력해주세요.');

                            if (aboutme && aboutme.length >= 2) {
                                const user = auth.currentUser;

                                if (user) {
                                    try {
                                        const userDoc = await db1.collection('user').doc(user.uid).get();

                                        if (userDoc.exists) {
                                            await db1.collection('user').doc(user.uid).update({
                                                aboutme: aboutme
                                            });

                                            window.location.href = "./home.html";
                                        } else {
                                            console.error('자기소개 데이터를 찾을 수 없습니다.');
                                        }
                                    } catch (error) {
                                        console.error('자기소개 업데이트 중 오류가 발생했습니다:', error);
                                    }
                                } else {
                                    console.error('사용자가 로그인되어 있지 않습니다.');
                                }
                            } else {
                                console.error('자기소개는 2글자이어야 합니다.');
                            }
                        });

                        document.getElementById('changeProfileImageButton').addEventListener('click', function () {
                            const fileInput = document.createElement('input');
                            fileInput.type = 'file';
                            fileInput.accept = 'image/png';

                            fileInput.addEventListener('change', async function (event) {
                                const selectedFile = event.target.files[0];

                                if (selectedFile && selectedFile.type === 'image/png') {
                                    try {
                                        const storageRef = ref(storage, 'profile_images/' + auth.currentUser.uid + '.png');
                                        const uploadTask = uploadBytes(storageRef, selectedFile);

                                        uploadTask.then(async (snapshot) => {
                                            console.log('프로필 사진 업로드 완료');

                                            const downloadURL = await getDownloadURL(snapshot.ref);

                                            await db1.collection('user').doc(auth.currentUser.uid).update({
                                                profilePicture: auth.currentUser.uid
                                            });

                                            window.location.href = "./home.html";
                                        });

                                    } catch (error) {
                                        console.error('프로필 사진 변경 중 오류 발생:', error);
                                    }

                                } else {
                                    console.error('올바른 PNG 파일을 선택하세요.');
                                }
                            });

                            fileInput.click();
                        });



                        //document.getElementById('changePasswordButton').addEventListener('click', async function () {
                        //    console.log("test")
                        //});


                        profileModal.style.display = 'block';
                    } else {
                        console.error('사용자 데이터를 찾을 수 없습니다.');
                    }
                } catch (error) {
                    console.error('사용자 데이터를 가져오는 중 오류가 발생했습니다:', error);
                }
            });

            closeProfileModal.addEventListener('click', function () {
                profileModal.style.display = 'none';
            });

        });

        document.getElementById('closeCommentModal').addEventListener('click', function () {
            const commentModal = document.getElementById('commentModal7');
            commentModal.style.display = 'none';
        });

        async function updateCommentList(postId) {
            const comments = await getComments(postId);
            const commentContainer = document.getElementById('commentContainer7');

            commentContainer.innerHTML = '';

            comments.sort((a, b) => b.timestamp - a.timestamp);

            comments.forEach(comment => {
                const commentDiv = document.createElement('div');

                const imgDiv = document.createElement('div');
                imgDiv.id = 'commant_img';

                
                const imagePath = `https://firebasestorage.googleapis.com/v0/b/${firebaseConfig.storageBucket}/o/profile_images%2F${comment.profilePicture}.png?alt=media`

                const profileImage = document.createElement('img');
                profileImage.src = imagePath;
                profileImage.alt = 'Profile Picture';
                imgDiv.appendChild(profileImage);

                commentDiv.appendChild(imgDiv);

                const contentDiv = document.createElement('div');
                contentDiv.id = 'content_div';

                const nameP = document.createElement('p');
                nameP.textContent = comment.name;
                nameP.id = 'name_commant';

                contentDiv.appendChild(nameP);

                const contentP = document.createElement('p');
                contentP.textContent = comment.content;
                contentP.id = 'content_commant';

                contentDiv.appendChild(contentP);

                commentDiv.appendChild(contentDiv);

                commentContainer.appendChild(commentDiv);
            });
        }

        async function openCommentModal(postId) {
            try {
                const commentModal = document.getElementById('commentModal7');
                const commentContainer = document.getElementById('commentContainer7');

                const postDocRef = doc(db, 'posts', postId);
                const postDocSnap = await getDoc(postDocRef);
                if (postDocSnap.exists()) {
                    const postData = postDocSnap.data();
                    const imageUrl = postData.imageUrl;
                    const title = postData.title;
                    const userName = postData.userName;
                    const content = postData.content;

                    const imgDiv = document.createElement('div');
                    imgDiv.id = 'post_img';

                    const image = document.createElement('img');
                    image.src = imageUrl;
                    imgDiv.appendChild(image);

                    const postContentDiv = document.createElement('div');
                    postContentDiv.id = 'post_content';

                    const titleP = document.createElement('p');
                    titleP.textContent = title;
                    titleP.id = 'title_comment';

                    const userNameP = document.createElement('p');
                    userNameP.textContent = userName;
                    userNameP.id = 'user_comment';

                    const contentP = document.createElement('p');
                    contentP.textContent = content;
                    contentP.id = 'content_comment';

                    postContentDiv.appendChild(titleP);
                    postContentDiv.appendChild(userNameP);
                    postContentDiv.appendChild(contentP);

                    const commentForm = document.createElement('div');
                    commentForm.id = 'commentForm';
                    const commentInput = document.createElement('input');
                    commentInput.type = 'text';
                    commentInput.id = 'commentInput';
                    commentInput.placeholder = '댓글 달기...';
                    const submitButton = document.createElement('button');
                    submitButton.id = 'submitComment';
                    submitButton.textContent = '게시';

                    commentForm.appendChild(commentInput);
                    commentForm.appendChild(submitButton);

                    const allCommentsDiv = document.createElement('div');
                    allCommentsDiv.id = 'all_comments';

                    commentContainer.appendChild(imgDiv);
                    commentContainer.appendChild(postContentDiv);
                    commentContainer.appendChild(commentForm);
                    commentContainer.appendChild(allCommentsDiv);

                    await updateCommentList(postId);

                    document.getElementById('submitComment').addEventListener('click', function () {
                        this.disabled = true;
                        submitComment(postId).then(() => {
                            this.disabled = false;
                        }).catch((error) => {
                            console.error('Error submitting comment:', error);
                            this.disabled = false;
                        });
                    });

                    document.getElementById('commentInput').addEventListener('keypress', (event) => {
                        if (event.key === 'Enter') {
                            document.getElementById('submitComment').click();
                        }
                    });

                    commentModal.style.display = 'block';
                } else {
                    console.error('Post document not found.');
                }
            } catch (error) {
                console.error('Error opening comment modal:', error);
            }
        }



        async function getComments(postId) {
            const commentCollectionRef = collection(db, 'comment', postId, 'message');

            const querySnapshot = await getDocs(commentCollectionRef);

            const comments = [];
            querySnapshot.forEach(doc => {
                const commentData = doc.data();
                comments.push({
                    id: doc.id,
                    content: commentData.content,
                    name: commentData.name,
                    uid: commentData.uid,
                    profilePicture: commentData.profilePicture,
                    timestamp: commentData.timestamp.toMillis(),
                });
            });

            comments.sort((a, b) => b.timestamp - a.timestamp);

            return comments;
        }


        async function submitComment(postId) {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();

            if (commentText) {
                const auth = getAuth();
                const user = auth.currentUser;
                const uid = user.uid;

                const userDocRef = doc(db, 'user', uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();

                    const userName = userData.name;
                    const userprofile = userData.profilePicture;

                    const postDocRef = doc(db, 'comment', postId);
                    const messageCollectionRef = collection(postDocRef, 'message');

                    await addDoc(messageCollectionRef, {
                        content: commentText,
                        name: userName,
                        uid: uid,
                        profilePicture: userprofile,
                        timestamp: serverTimestamp(),
                    });

                    commentInput.value = '';

                    updateCommentList(postId);
                } else {
                    console.error('User document does not exist.');

            const userRef = doc(db, 'user', uid);

            return getDoc(userRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        return snapshot.data();
                    } else {
                        console.error('사용자 정보를 찾을 수 없습니다.');
                        return null;
                    }
                })
                .catch((error) => {
                    console.error('사용자 정보를 가져오는 중 오류가 발생했습니다:', error);
                    return null;
                });
        }

        async function displayUserInfo(user) {
            if (user) {
                const uid = user.uid;

                getUserInfo(uid)
                    .then((userData) => {
                        if (userData) {
                            const profileImage = document.getElementById('profile-image');
                            const userName = document.getElementById('user-name');

                            profileImage.src = userData.profileImageUrl;
                            userName.textContent = userData.name;
                        }
                    });
            }
        }

        onAuthStateChanged(auth, (user) => {
            displayUserInfo(user);
        });
    </script>
